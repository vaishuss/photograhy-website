<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        <div class="container">
            <h1>Photography Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="container">
                <h2>Featured Photos</h2>
                <div class="photo-grid">
                    <!-- Example photos -->
                    <div class="photo">
                        <img src="./forest-56930_640.jpg" alt="Photo 1">
                        <div class="caption">Photo 1</div>
                    </div>
                    <div class="photo">
                        <img src="./mushrooms-8328101_640.jpg" alt="Photo 2">
                       
                        <div class="caption">Photo 2</div>
                    </div>
                    <!-- Add more photos as needed -->
                    <div class="photo">
                        <img src="./zoo-8378189_640.jpg" alt="Photo 3">
                        <div class="caption">Photo 3</div>
                    </div>
                    <div class="photo">
                        <img src="./eibsee-7352987_640.jpg" alt="Photo 4">
                        <div class="caption">Photo 4</div>
                    </div>
                    <div class="photo">
                        <img src="./mountain-8117525_640.jpg" alt="Photo 5">
                        
                        <div class="caption">Photo 5</div>
                    </div>
                   
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
